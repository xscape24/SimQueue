<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimQueue&trade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


        
   <header id="header">
        <div id="logo-container">
  <img src="assets\Screenshot 2025-11-04 072911.png" alt="" id="logo-img">
        <h1 id="logo">SimQueue&trade;</h1>
        </div>
      
        <ul id="simulation-list">
                 <button class="simulation-btn" id="start-btn">   <li class="simulation-list-item"><img src="assets\play.png" class="simulation-icons" alt="">Start</li></button>
                 <button class="simulation-btn" id="stop-btn"> <li class="simulation-list-item"><img src="assets\video-pause-button.png" class="simulation-icons" alt="">Stop</li></button>
                 <button class="simulation-btn" id="reset-btn">         <li class="simulation-list-item"><img src="assets\reset.png" class="simulation-icons" alt="">Reset</li></button>
                 <button class="simulation-btn" id="stats-btn">      <li class="simulation-list-item"><img src="assets\graph.png" class="simulation-icons" alt="">Stats</li></button>

        </ul>
   </header>
   <main id="main-content">

<audio controls autoplay src="">
<source src="assets\Quantum Jazz - Passing Fields.mp3" type="audio.mp3">
        </audio>
        <img src="assets\unnamed.png" id="supermarket-img" alt="">

        <div id="grid-container">
<div class="grid-item grid-item-1">
       <h1 class="grid-item-header">Customer Line</h1>
   
      
</div>
<div class="grid-item grid-item-2">
           <h1 class="grid-item-header">Cashier Line</h1>
</div>
<div class="grid-item grid-item-3">
         <h1 class="grid-item-header">Live Events</h1>
</div>
<div class="grid-item grid-item-4">
     <h1 class="grid-item-header">Overall Store Stats</h1>   
</div>


        </div>



   </main>
        <footer id="footer">
                <p id="footer-text">Copyright @ 2025 All Rights Reserved</p>
        </footer>
</body>

</html>
